          <p><strong>Estado:</strong> {{ evento.status }}</p>

          <p>ID del evento: {{ evento.id }}</p>

          <button class="show-more-btn" [routerLink]="['/eventos', evento.id]">Mostrar mÃ¡s</button>
        </div>
        </div>

    </div>
</div>
