<div class="events-user">
  <div class="events-list">
    @if(eventos().length === 0){
    <div class="no-events">No tenés eventos cargados todavía.</div>
    } @for (evento of eventos(); track $index) {
    <div class="event-card">
      <h3>Evento del {{ evento.date }}</h3>

      <p><strong>Tipo de evento:</strong> {{ evento.eventType }}</p>
      <p><strong>Estado:</strong> {{ evento.status }}</p>

      <div class="event-btn">
        <button class="show-more-btn" [routerLink]="['/user', 'events', evento.id]">Mostrar más</button>
      </div>
    </div>
    }
  </div>
</div>
