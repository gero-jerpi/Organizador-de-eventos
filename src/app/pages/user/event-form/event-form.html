<div class="event-wrapper">

  <!-- COLUMNA IZQUIERDA -->
  <div class="left-column">



    <!-- 2. INFORMACIÓN DEL EVENTO -->
    <div class="card section-card">
      <h2 class="section-title"><span>1</span> Información sobre tu evento</h2>

      <div class="two-cols">
        <div>
          <label>¿Cuántos invitados?</label>
          <input type="number" formControlName="guests" placeholder="Ej: 50">
        </div>

        <div>
          <label>¿Qué tipo de evento es?</label>
          <select formControlName="eventType">
            <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>

      <label>Fecha</label>
      <input type="date" formControlName="date">
      
      <!-- Menú -->
      <label>Nuestros menús disponibles</label>
      <div class="options-row">
        <button class="option-btn">Opción A</button>
        <button class="option-btn">Opción B</button>
        <button class="option-btn">Opción C</button>
      </div>

      <!-- Decoraciones -->
      <label>Nuestras decoraciones disponibles</label>
      <div class="options-row">
        <button class="option-btn">Opción A</button>
        <button class="option-btn">Opción B</button>
        <button class="option-btn">Opción C</button>
      </div>

      <!-- Música -->
      <label>¿Qué querés escuchar?</label>
      <div class="options-row">
        <button class="option-btn">Opción A</button>
        <button class="option-btn">Opción B</button>
        <button class="option-btn">Opción C</button>
      </div>
    </div>

    <!-- 3. AGREGÁ ADICIONALES -->
<div class="card section-card">
  <h2 class="section-title"><span>2</span> Agregá adicionales</h2>

  <div class="extras-grid">

    <!-- Fotografía -->
    <div class="extra-item">
      <label>¿Necesitás servicio de fotografía?</label>
      <div class="options-row">
        <button class="option-btn">Si</button>
        <button class="option-btn">No</button>
      </div>
    </div>

    <!-- Barra -->
    <div class="extra-item">
      <label>¿Necesitás barra?</label>
      <div class="options-row">
        <button class="option-btn">Si</button>
        <button class="option-btn">No</button>
      </div>
    </div>

    <!-- Cotillón -->
    <div class="extra-item">
      <label>¿Necesitás cotillón?</label>
      <div class="options-row">
        <button class="option-btn">Si</button>
        <button class="option-btn">No</button>
      </div>
    </div>

    <!-- Mesa dulce -->
    <div class="extra-item">
      <label>¿Necesitás mesa dulce?</label>
      <div class="options-row">
        <button class="option-btn">Si</button>
        <button class="option-btn">No</button>
      </div>
    </div>

    <!-- Animador -->
    <div class="extra-item">
      <label>¿Necesitás animador?</label>
      <div class="options-row">
        <button class="option-btn">Si</button>
        <button class="option-btn">No</button>
      </div>
    </div>

  </div>
</div>

    <!-- BOTÓN FINAL -->
    <button class="submit-btn">Crear evento</button>
  </div>

  <!-- COLUMNA DERECHA (RESUMEN) -->
  <div class="right-column">
    <div class="card summary-card">
      <h2 class="summary-title">Resumen de mi evento</h2>

      <div class="summary-item" *ngFor="let id of eventForm.value.selectedElements">
        <div *ngFor="let e of elements()">
          <ng-container *ngIf="e.id === id">
            <span>{{ e.name }}</span>
            <span>${{ e.price }}</span>
          </ng-container>
        </div>
      </div>

      <hr>

      <div class="summary-total">
        Total: ${{ calcularTotal() }}
      </div>

    </div>
  </div>

</div>
