<div class="elements-wrapper">
  <h2 class="elements-title">Elementos cargados: {{ elements().length }}</h2>

  <button class="add-btn" (click)="addElement()">Agregar elemento</button>

  <ul class="elements-list">
    <li class="element-item" *ngFor="let item of elements()">
      <div class="element-details">
        <span>Nombre: {{ item.name }}</span>
        <span>Categoria: {{ item.category }}</span>
        <span>Precio: ${{ item.price }}</span>
      </div>
      <div class="element-buttons">
        <button type="button" (click)="delete(item.id)">Eliminar</button>
        <button type="button" (click)="put(item)">Actualizar</button>
      </div>
    </li>
  </ul>
</div>
