<div class="events-title-wrapper">
  <h2 class="events-title">Eventos solicitados</h2>
</div>
<ul class="events-list">
  @for (item of events(); track $index) {
  <li class="event-item">
    <div class="event-details">
      <span><strong>Fecha:</strong> {{ item.date }}</span>
      <span><strong>Estado:</strong> {{ item.status }}</span>
      <span><strong>Usuario:</strong> {{ item.userId }}</span>
    </div>

    <div class="event-btn">
      <button class="show-more-btn">Mostrar m√°s</button>
      <button type="button" class="show-more-btn" (click)="patch(item)">Actualizar</button>
    </div>
  </li>
  }
</ul>
